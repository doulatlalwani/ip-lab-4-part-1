<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order T-Shirt</title>
    <script src="index.js" defer></script>
    <style>
        body {
            margin-left: 30px;
            background-color: antiquewhite;
            line-height: 20px;
        }

        header {
            margin-top: 50px;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        .col1 {
            display: flex;
        }

        #enterdetails {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <section>
        <h1 style="color: blue; margin-left: 450px; margin-top: 10px; font-size: xx-large;">Customize T-shirt according
            to your preference</h1>
        <section class="col1">
            <nav>
                <img src="https://res.cloudinary.com/atharva7/image/upload/v1660726006/IPLab/gottshirtnobg_nprcn8.png"
                    alt="t-shirt img" width="500" style="margin-left: 50px" />
            </nav>
            <hr>

            <form action="/" method="post" id="orderForm" name="Form" onsubmit="return validateForm()">
                <nav style="margin-right: 150px; margin-top: 50px; font-size: large">
                    <div>
                        <label for="text-tshirt">Enter text to print on the t-shirt: </label>
                        <input type="text" id="tshirt-text" name="tshirt-text" value="KING IN THE NORTH" />
                    </div>
                    <br>


                    <label for="colorpicker">Choose color of your T-Shirt:</label>
                    <input type="color" id="color" name="color" value="#1c2b59" style="border-radius: 7px;">


                    <br />
                    <p>Choose size: </p>
                    <select aria-label="Default select example" name="size" id="size">
                        <option selected>Select Size</option>
                        <option value="xs">XS</option>
                        <option value="s">S</option>
                        <option value="m">M</option>
                        <option value="l">L</option>
                        <option value="xl">XL</option>
                        <option value="xxl">XXL</option>
                    </select>
                    <br />
                    <p>Choose number of units:</p>
                    <div>
                        <input type="range" id="volume" name="volume" value="1" min="1" max="5" />
                        <label for="volume">Volume</label>
                    </div>
                    <article>
                        <br />
                        <textarea id="addDetails" name="addDetails" rows="5" cols="33">Additional details:</textarea>
                    </article>

                    <br>

                    <section>
                        <label for="date">Select Delivery Date:</label>

                        <input type="date" id="date" name="date" value="2022-03-08" min="2022-08-01" max="2022-12-31" />
                    </section>
                    <br>
                    <p>Total: Rs.850</p>
                    <p>Choose Payment Method: </p>
                    <div>
                        <input checked type="radio" name="paymentMethod" id="debit" value="Card Payment" />
                        <label for="flexRadioDefault5"> Credit/Debit Card </label>
                    </div>
                    <div>
                        <input type="radio" name="paymentMethod" id="upi" value="UPI" />
                        <label for="flexRadioDefault6"> UPI </label>
                    </div>
                    <div>
                        <input type="radio" name="paymentMethod" id="wallet" value="Wallet" />
                        <label for="flexRadioDefault8"> Pay using wallet </label>
                    </div>
                    <div>
                        <input type="radio" name="paymentMethod" id="cod" value="Cash on delivery" />
                        <label for="flexRadioDefault7"> Pay on delivery </label>
                    </div>
                </nav>
        </section>

        <section>
            <fieldset>
                <legend>
                    <h2>Customer Details</h2>
                </legend>

                <b id="enterdetails">Enter Your Details Here:-</b><br /><br />
                <label for="fname">First name:-</label><br /><br />
                <input type="text" id="fname" name="fname" placeholder="Enter first name here" required /><br /><br />

                <label for="lname">Last Name:- </label><br /><br />
                <input type="text" id="lname" name="lname" placeholder="Enter last name here" required /><br /><br />

                <label for="Contact">Contact No:-</label><br /><br />
                <input type="tel" name="Contact" id="Contact" maxlength="10" placeholder="Enter contact number here"
                    required /><br /><br />

                <label for="email">Email:-</label><br /><br />
                <input type="email" name="email" id="email" placeholder="Enter Email here" required /><br /><br />

                <label for="address">Address:- </label><br /><br />
                <textarea name="address" id="address" cols="20" rows="3" maxlength="200" placeholder="Enter address "
                    required></textarea><br /><br />
        </section>
        <br>
        <button type="submit" style="border-radius: 5px; padding: 5px 10px">Place Order</button>
        </fieldset>
        </form>

    </section>
</body>

</html>
